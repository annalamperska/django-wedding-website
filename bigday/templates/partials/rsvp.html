<div class="container" id="main">
    <section class="col-md-5k" id="rsvp-form">
    <form data-toggle="validator" id="rsvp-code" class="form-horizontal" method="post">
        <h2 id="rsvp-header" class="text-center">RSVP</h2>
        <p align="center">
            Wprowadź 6-cyfrowy kod podany na zaproszeniu.<br>
            Jeśli potrzebujesz pomocy, skontaktuj się z nami mailowo (<a href="mailto:{{ support_email }}">{{ support_email }}</a>) lub telefonicznie (numery podane są w zaproszeniach).</a>.
        </p>
        <div class="clearfix"></div>
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="rsvp" class="form-control" placeholder="Kod" required>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Zatwierdź"/>
            </div>  
        </div>
    </form>
    </section>
</div>
